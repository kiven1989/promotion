<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- 为移动设备添加 viewport -->
    <meta
      name="viewport"
      content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"
    />
    <!-- iOS 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telephone=no, email=no" />
    <!--开启对web app程序的支持-->
    <meta name="apple-touch-fullscreen" content="YES" />
    <!-- 是否启用 WebApp全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>推广专区-test</title>
    <!-- <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/main.css" /> -->
  </head>
  <body>
    <!-- 列表 -->
    <div class="business_list businessList">
      <ul></ul>
      <div class="loading loadingShow">
        <svg class="icon loading-icon" aria-hidden="true">
          <use xlink:href="#icon-loading"></use>
        </svg>
        <p class="end-line">----------- 我是有底线的 -----------</p>
      </div>
      <span class="btn publish_mes publishMes">发布消息</span>
    </div>
    <!-- 列表 -->

    <!-- 上浮浮层 -->
    <div class="roof publishDialog">
      <div class="mask publishDialogMask"></div>
      <div class="popover">
        <div class="tips">
          <p>各地区各行业微信群</p>
          <p>企业项目推广引流</p>
        </div>

        <span class="btn login_weichat loginWeChat">微信一键登录</span>
        <span class="btn login_account loginAccount">账号登录</span>
      </div>
    </div>
    <!-- 上浮浮层 -->

    <!-- 发布 -->
    <div class="roof publishTips">
      <div class="mask"></div>
      <div class="publish-tips-wrap publishTipsWrap">
        <div class="publish-tips">
          <h3>发布规则配置</h3>
          <h4 class="txt_1">第一次发布永久展示</h4>
          <p class="txt_2">
            置顶将置顶将置顶将置顶将置顶将置顶将置顶将置顶将置顶将置顶将置顶将置顶将置顶将置顶将置顶将置顶将置顶将
          </p>
          <p class="text_3">
            注意：禁止发布赌博地方大幅度发大幅度发方大幅度发大幅度发方大幅度发大幅度发方大幅度发大幅度发方大幅度发大幅度发方大幅度发大幅度发
          </p>
          <span class="i-know iKnow">我知道了</span>
        </div>
      </div>
    </div>
    <!-- 发布 -->

    <!-- 通用浮层 -->
    <div class="roof">
      <div class="mask"></div>
    </div>
    <!-- 通用浮层 -->

    <script src="//at.alicdn.com/t/font_1256041_hdcujjfa43h.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="./js/lib/jquery.min.js"></script> -->
    <!-- <script src="./dist/indexPage.js"></script> -->
  </body>
</html>
