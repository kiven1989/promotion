<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- 为移动设备添加 viewport -->
    <meta
      name="viewport"
      content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"
    />
    <!-- iOS 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telephone=no, email=no" />
    <!--开启对web app程序的支持-->
    <meta name="apple-touch-fullscreen" content="YES" />
    <!-- 是否启用 WebApp全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>个人中心</title>
  </head>
  <body>
    <div class="personal">
      <div class="personal_info">
        <div class="avatar_wrap">
          <div class="avatar">
            <img
              src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1563098279001&di=1b7f8ce8bdb7fb6ef52976f735c8c0f1&imgtype=0&src=http%3A%2F%2Fb-ssl.duitang.com%2Fuploads%2Fitem%2F201504%2F18%2F20150418H4459_VmtX3.jpeg"
              alt="头像"
            />
          </div>
          <div class="avatar_info">
            玲子1
          </div>
        </div>
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-arrow-right"></use>
        </svg>
      </div>
      <dl class="personal_list personalList">
        <dd>
          <div>
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-weixin"></use>
            </svg>
            <span>发布微信群</span>
          </div>
          <svg class="icon arrow" aria-hidden="true">
            <use xlink:href="#icon-arrow-right"></use>
          </svg>
        </dd>
        <dd>
          <div>
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-fabu1"></use>
            </svg>
            <span>发布微信号</span>
          </div>
          <svg class="icon arrow" aria-hidden="true">
            <use xlink:href="#icon-arrow-right"></use>
          </svg>
        </dd>
        <dd>
          <div>
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-wechart-code"></use>
            </svg>
            <span>发布二维码</span>
          </div>
          <svg class="icon arrow" aria-hidden="true">
            <use xlink:href="#icon-arrow-right"></use>
          </svg>
        </dd>
        <dd>
          <div>
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-change-password"></use>
            </svg>
            <span>修改密码</span>
          </div>
          <svg class="icon arrow" aria-hidden="true">
            <use xlink:href="#icon-arrow-right"></use>
          </svg>
        </dd>
        <dt>退出登录</dt>
      </dl>
    </div>
    <script src="//at.alicdn.com/t/font_1256041_grqbihw8jj.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="./js/lib/jquery.min.js"></script> -->
    <!-- <script src="./dist/indexPage.js"></script> -->
  </body>
</html>
